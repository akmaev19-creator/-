{
  "imports": {

<body>

    <!-- –í–ï–°–¨ –ö–û–î –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø -->
    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { GoogleGenAI, Type, Modality } from "@google/genai";

        // --- GEMINI SERVICE ---
        
        const getAi = () => new GoogleGenAI({ apiKey: window.process.env.API_KEY });

        const SYSTEM_INSTRUCTION = `
        –¢—ã ‚Äî –ª—É—á—à–∏–π –º–æ–±–∏–ª—å–Ω—ã–π —à–µ—Ñ-–ø–æ–≤–∞—Ä. 
        –¢–≤–æ—è –∑–∞–¥–∞—á–∞: –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–¥—É–∫—Ç—ã (–≤–∫–ª—é—á–∞—è —Ç–µ, —á—Ç–æ –≤ –∫–ª–∞–¥–æ–≤–∫–µ –∏ —Å–ø–µ—Ü–∏–∏) –∏ –≤—ã–¥–∞—Ç—å JSON —Å–æ —Å–ø–∏—Å–∫–æ–º –í–°–ï–• –≤–æ–∑–º–æ–∂–Ω—ã—Ö —Ä–µ—Ü–µ–ø—Ç–æ–≤ (–º–∏–Ω–∏–º—É–º 10, –µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ).
        –°–æ–±–ª—é–¥–∞–π —Å—Ç—Ä–æ–≥–∏–π —Ñ–æ—Ä–º–∞—Ç JSON. –í—Å–µ —Ç–µ–∫—Å—Ç—ã –Ω–∞ –†–£–°–°–ö–û–ú.
        –í "detected_ingredients" –ø–µ—Ä–µ—á–∏—Å–ª–∏ –≤—Å—ë, —á—Ç–æ –Ω–∞—à–µ–ª.
        `;

        const analyzeFridge = async (input, pantry, spices, imageData) => {
          const ai = getAi();
          
          let promptText = input || "–ü—Ä–æ–¥—É–∫—Ç—ã –Ω–∞ —Ñ–æ—Ç–æ.";
          if (pantry) promptText += ` –¢–∞–∫–∂–µ —É –º–µ–Ω—è –µ—Å—Ç—å (–Ω–µ –∏–∑ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∞): ${pantry}.`;
          if (spices && spices.length > 0) promptText += ` –°–ø–µ—Ü–∏–∏ –≤ –Ω–∞–ª–∏—á–∏–∏: ${spices.join(', ')}.`;
          promptText += " –ß—Ç–æ –º–æ–∂–Ω–æ –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å? –ü—Ä–µ–¥–ª–æ–∂–∏ –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤, –∏—Å–ø–æ–ª—å–∑—É—è —ç—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç—ã.";

          const contents = [{ text: promptText }];
          
          if (imageData) {
            contents.push({
              inlineData: {
                mimeType: "image/jpeg",
                data: imageData.split(',')[1]
              }
            });
          }

          const response = await ai.models.generateContent({
            model: 'gemini-3-flash-preview',
            contents: { parts: contents },
            config: {
              systemInstruction: SYSTEM_INSTRUCTION,
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.OBJECT,
                properties: {
                  detected_ingredients: { type: Type.ARRAY, items: { type: Type.STRING } },
                  recipes: {
                    type: Type.ARRAY,
                    items: {
                      type: Type.OBJECT,
                      properties: {
                        name: { type: Type.STRING },
                        prep_time: { type: Type.INTEGER },
                        difficulty: { type: Type.STRING },
                        ingredients: { type: Type.ARRAY, items: { type: Type.STRING } },
                        steps: { type: Type.ARRAY, items: { type: Type.STRING } }
                      },
                      required: ["name", "prep_time", "difficulty", "ingredients", "steps"]
                    }
                  },
                  tip: { type: Type.STRING }
                },
                required: ["detected_ingredients", "recipes", "tip"]
              }
            }
          });

          try {
            const data = JSON.parse(response.text || '{}');
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–æ—Ç–æ —Ç–æ–ª—å–∫–æ –¥–ª—è –ø–µ—Ä–≤—ã—Ö 3 —Ä–µ—Ü–µ–ø—Ç–æ–≤ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
            const recipesToImage = data.recipes.slice(0, 3);
            await Promise.all(recipesToImage.map(async (recipe) => {
                 recipe.imageUrl = await generateDishImage(recipe.name);
            }));
            return data;
          } catch (e) {
            console.error("Parse error:", e);
            return null;
          }
        };

        const generateDishImage = async (dishName) => {
            const ai = getAi();
            try {
                const response = await ai.models.generateContent({
                    model: 'gemini-2.5-flash-image',
                    contents: { parts: [{ text: `Professional food photography of ${dishName}, soft studio lighting, high resolution, appetizing, 4k.` }] },
                    config: { imageConfig: { aspectRatio: "1:1" } }
                });
                const part = response.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                return part?.inlineData ? `data:image/png;base64,${part.inlineData.data}` : undefined;
            } catch (e) {
                console.error("Image gen error:", e);
                return undefined;
            }
        };

        const generateSpeech = async (text, voiceName) => {
          const ai = getAi();
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash-preview-tts",
            contents: [{ parts: [{ text: text }] }],
            config: {
              responseModalities: [Modality.AUDIO],
              speechConfig: {
                voiceConfig: { prebuiltVoiceConfig: { voiceName: voiceName || 'Kore' } },
              },
            },
          });
          return response.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
        };

        const decodeAudio = (base64) => {
          const binaryString = atob(base64);
          const bytes = new Uint8Array(binaryString.length);
          for (let i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
          }
          return bytes;
        };

        const decodeAudioData = async (data, ctx, sampleRate, numChannels) => {
          const dataInt16 = new Int16Array(data.buffer);
          const frameCount = dataInt16.length / numChannels;
          const buffer = ctx.createBuffer(numChannels, frameCount, sampleRate);
          for (let channel = 0; channel < numChannels; channel++) {
            const channelData = buffer.getChannelData(channel);
            for (let i = 0; i < frameCount; i++) {
              channelData[i] = dataInt16[i * numChannels + channel] / 32768.0;
            }
          }
          return buffer;
        };

        // --- COMPONENTS ---

        const NavButton = ({active, onClick, icon, label}) => (
          <button onClick={onClick} className={`flex flex-col items-center gap-2 transition-all duration-500 ${active ? 'text-orange-600 scale-110' : 'text-gray-300 hover:text-gray-400'}`}>
            <span className="text-4xl leading-none">{icon}</span>
            <span className="text-[9px] font-black tracking-[0.25em]">{label}</span>
            {active && <div className="w-8 h-1.5 bg-orange-600 rounded-full mt-1.5 animate-in zoom-in duration-500 shadow-lg shadow-orange-500/40"></div>}
          </button>
        );

        const VOICES = [
            { id: 'Kore', name: 'Kore (–ñ–µ–Ω—Å–∫–∏–π)', gender: 'F' },
            { id: 'Fenrir', name: 'Fenrir (–ú—É–∂—Å–∫–æ–π)', gender: 'M' },
            { id: 'Puck', name: 'Puck (–ò–≥—Ä–∏–≤—ã–π)', gender: 'M' },
            { id: 'Aoede', name: 'Aoede (–ú—è–≥–∫–∏–π)', gender: 'F' }
        ];

        const App = () => {
          const [activeTab, setActiveTab] = useState('scan');
          const [scanStep, setScanStep] = useState('input'); // input -> pantry -> spices -> loading -> result
          
          const [loading, setLoading] = useState(false);
          const [result, setResult] = useState(null);
          const [showAllRecipes, setShowAllRecipes] = useState(false);
          
          const [imagePreview, setImagePreview] = useState(null);
          const [textInput, setTextInput] = useState('');
          
          // New Data States
          const [pantryInput, setPantryInput] = useState('');
          const [spices, setSpices] = useState(['–°–æ–ª—å', '–ü–µ—Ä–µ—Ü']);
          const [newSpice, setNewSpice] = useState('');

          const [selectedRecipe, setSelectedRecipe] = useState(null);
          const [isSpeaking, setIsSpeaking] = useState(false);
          const [loadingPhrase, setLoadingPhrase] = useState("–®–µ—Ñ —Ç–æ—á–∏—Ç –Ω–æ–∂–∏...");
          const [apiKeyInput, setApiKeyInput] = useState('');
          
          // Settings
          const [selectedVoice, setSelectedVoice] = useState(localStorage.getItem('chef_voice') || 'Kore');
          const [profileImage, setProfileImage] = useState(localStorage.getItem('chef_avatar') || null);

          const hasApiKey = !!window.process.env.API_KEY;

          const fileInputRef = useRef(null);
          const profileInputRef = useRef(null);
          const audioContextRef = useRef(null);

          const loadingPhrases = [
            "–®–µ—Ñ —Ç–æ—á–∏—Ç –Ω–æ–∂–∏...",
            "–ò–∑—É—á–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ...",
            "–ù—é—Ö–∞–µ–º —Å–ø–µ—Ü–∏–∏...",
            "–í—Å–ø–æ–º–∏–Ω–∞–µ–º —Ä–µ—Ü–µ–ø—Ç –±–∞–±—É—à–∫–∏..."
          ];

          useEffect(() => {
            let interval;
            if (loading) {
              let i = 0;
              interval = window.setInterval(() => {
                i = (i + 1) % loadingPhrases.length;
                setLoadingPhrase(loadingPhrases[i]);
              }, 2500);
            }
            return () => clearInterval(interval);
          }, [loading]);

          const handleSaveKey = () => {
              if(apiKeyInput.trim().length > 10) {
                  localStorage.setItem('GEMINI_API_KEY', apiKeyInput.trim());
                  window.process.env.API_KEY = apiKeyInput.trim();
                  window.location.reload(); 
              } else {
                  alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π API –∫–ª—é—á");
              }
          };

          const handleResetKey = () => {
              if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –∫–ª—é—á API?")) {
                  localStorage.removeItem('GEMINI_API_KEY');
                  window.location.reload();
              }
          }

          const handleFileChange = (e) => {
            const file = e.target.files?.[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => {
                  setImagePreview(reader.result);
                  setScanStep('pantry'); // Auto move to next step on photo
              };
              reader.readAsDataURL(file);
            }
          };

          const handleProfileImageChange = (e) => {
             const file = e.target.files?.[0];
             if (file) {
                 const reader = new FileReader();
                 reader.onloadend = () => {
                     const base64 = reader.result;
                     setProfileImage(base64);
                     try {
                        localStorage.setItem('chef_avatar', base64);
                     } catch(e) {
                         alert("–§–æ—Ç–æ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è, –Ω–æ –ø–æ–∫–∞ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å.");
                     }
                 };
                 reader.readAsDataURL(file);
             }
          }

          const handleVoiceChange = (voiceId) => {
              setSelectedVoice(voiceId);
              localStorage.setItem('chef_voice', voiceId);
          }

          const addSpice = () => {
              if (newSpice.trim()) {
                  setSpices([...spices, newSpice.trim()]);
                  setNewSpice('');
              }
          }

          const removeSpice = (idx) => {
              setSpices(spices.filter((_, i) => i !== idx));
          }

          const startCooking = async () => {
            setScanStep('loading');
            setLoading(true);
            setResult(null);
            setShowAllRecipes(false);
            
            try {
              const data = await analyzeFridge(textInput, pantryInput, spices, imagePreview || undefined);
              if (data) {
                setResult(data);
                setActiveTab('recipes');
                // Reset flow for next time
                setScanStep('input');
                setTextInput('');
                setImagePreview(null);
                setPantryInput('');
              }
            } catch (error) {
              console.error("Analysis failed:", error);
              alert("–û—à–∏–±–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á API –∏–ª–∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.");
              setScanStep('input');
            } finally {
              setLoading(false);
            }
          };

          const playRecipe = async (recipe) => {
            if (isSpeaking) return;
            setIsSpeaking(true);
            const text = `${recipe.name}. –ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã: ${recipe.ingredients.join(', ')}. –ü—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏–µ: ${recipe.steps.join('. ')}`;
            try {
              const base64 = await generateSpeech(text, selectedVoice);
              if (base64) {
                if (!audioContextRef.current) audioContextRef.current = new AudioContext({ sampleRate: 24000 });
                const ctx = audioContextRef.current;
                const decoded = decodeAudio(base64);
                const buffer = await decodeAudioData(decoded, ctx, 24000, 1);
                const source = ctx.createBufferSource();
                source.buffer = buffer;
                source.connect(ctx.destination);
                source.onended = () => setIsSpeaking(false);
                source.start();
              }
            } catch (e) {
              console.error(e);
              setIsSpeaking(false);
            }
          };
          
          // Logic for lazy loading images when "Show All" is clicked
          const handleShowAll = async () => {
              setShowAllRecipes(true);
              // Trigger image generation for the rest recipes in background
              if (result && result.recipes.length > 3) {
                  const rest = result.recipes.slice(3);
                  await Promise.all(rest.map(async (recipe) => {
                       if(!recipe.imageUrl) {
                           recipe.imageUrl = await generateDishImage(recipe.name);
                       }
                  }));
                  // Force update (react state update might be tricky with deep object mutation, usually need new obj)
                  setResult({...result}); 
              }
          }

          if (!hasApiKey) {
              return (
                <div className="h-full w-full bg-[#ea580c] flex flex-col items-center justify-center p-10 text-center animate-in fade-in duration-500">
                    <div className="w-24 h-24 bg-white/20 backdrop-blur rounded-full flex items-center justify-center text-5xl mb-8 shadow-xl">üîë</div>
                    <h1 className="text-3xl font-black text-white mb-2">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –®–µ—Ñ–∞</h1>
                    <input type="text" value={apiKeyInput} onChange={(e) => setApiKeyInput(e.target.value)} placeholder="–í—Å—Ç–∞–≤—å—Ç–µ API Key —Å—é–¥–∞" className="w-full max-w-sm p-4 rounded-2xl bg-white/90 text-gray-800 font-bold placeholder:text-gray-400 mb-4 shadow-lg focus:outline-none" />
                    <button onClick={handleSaveKey} className="w-full max-w-sm py-4 bg-black text-white rounded-2xl font-black text-lg shadow-2xl active:scale-95 transition-all">–°–û–•–†–ê–ù–ò–¢–¨</button>
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" className="mt-8 text-xs text-orange-200 font-bold underline">–ü–æ–ª—É—á–∏—Ç—å –∫–ª—é—á –≤ Google AI Studio</a>
                </div>
              );
          }

          return (
            <div className="flex flex-col h-full bg-gray-50 text-gray-900 overflow-hidden font-sans selection:bg-orange-100 relative">
              <header className="safe-top bg-white/80 backdrop-blur-xl sticky top-0 z-30 px-6 py-5 border-b border-gray-100 flex justify-between items-center">
                <h1 className="text-xl font-black tracking-tighter flex items-center gap-2">
                  <span className="text-2xl">üç≥</span> –®–ï–§
                </h1>
                <div 
                    onClick={() => setActiveTab('settings')}
                    className="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border-2 border-white shadow-md cursor-pointer active:scale-95 transition-transform"
                >
                    {profileImage ? (
                        <img src={profileImage} className="w-full h-full object-cover" alt="Profile" />
                    ) : (
                        <div className="w-full h-full flex items-center justify-center text-gray-400 text-xs font-bold">–§–û–¢–û</div>
                    )}
                </div>
              </header>

              <main className="flex-1 overflow-y-auto hide-scrollbar pb-32">
                {activeTab === 'scan' && (
                  <div className="h-full flex flex-col p-6 animate-in fade-in slide-in-from-bottom-6 duration-700">
                    
                    {/* STEP 1: SCAN / INPUT */}
                    {scanStep === 'input' && (
                        <div className="flex flex-col h-full">
                            <div className="text-center space-y-1 mb-4 flex-shrink-0">
                              <h2 className="text-3xl font-black tracking-tight">–ß—Ç–æ —É –Ω–∞—Å –µ—Å—Ç—å?</h2>
                              <p className="text-gray-400 font-bold uppercase text-[10px] tracking-[0.2em]">–ü—Ä–æ—Å–∫–∞–Ω–∏—Ä—É–π –ø—Ä–æ–¥—É–∫—Ç—ã</p>
                            </div>

                            <div 
                              onClick={() => fileInputRef.current?.click()}
                              className="flex-1 bg-white rounded-[2.5rem] shadow-xl shadow-orange-100/50 border-2 border-orange-100 flex flex-col items-center justify-center relative overflow-hidden active:scale-[0.98] transition-all cursor-pointer mb-4"
                            >
                              {imagePreview ? (
                                <img src={imagePreview} className="absolute inset-0 w-full h-full object-cover" alt="Preview" />
                              ) : (
                                <div className="text-center group">
                                    <div className="w-20 h-20 bg-orange-50 rounded-full flex items-center justify-center text-orange-500 mx-auto mb-3 group-active:scale-90 transition-transform">
                                      <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812-1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                                    </div>
                                    <span className="font-black text-gray-800 uppercase tracking-[0.15em] text-[10px]">–ö–∞–º–µ—Ä–∞</span>
                                </div>
                              )}
                              <input type="file" ref={fileInputRef} onChange={handleFileChange} accept="image/*" className="hidden" />
                            </div>

                            <div className="space-y-3 flex-shrink-0">
                              <textarea 
                                value={textInput}
                                onChange={(e) => setTextInput(e.target.value)}
                                placeholder="–ò–ª–∏ –Ω–∞–ø–∏—à–∏ —Å–ø–∏—Å–æ–∫..."
                                className="w-full p-5 bg-white rounded-[1.5rem] shadow-lg border-none focus:ring-4 focus:ring-orange-500/10 text-base font-bold placeholder:text-gray-300 resize-none h-24 transition-all"
